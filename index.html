<html>
    <head>
        <title>openmusic - Home</title>
        <meta name="viewport", content="width=device-width, initial-scale=1"></meta>
    </head>
    
    <style>
        /* poppins font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        /* light/dark mode colours */
        :root {
            --bg-colour: rgb(255, 255, 255);
            --header-bg-colour: rgb(228, 202, 255);
            --header-text-colour: rgb(57, 0, 117);
            --subtitle-text-colour: rgb(228, 202, 255);
            --category-song-bg-colour: rgb(247, 240, 255);
            --category-song-text-colour: rgb(19, 16, 23);
            --category-song-shadow-colour: rgba(0, 0, 0, 0.35);
            --category-art-blur-brightness: 1;

        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-colour: hsl(0, 0%, 10%);
                --header-bg-colour: rgb(71, 50, 93);
                --header-text-colour: rgb(238, 222, 255);
                --subtitle-text-colour: rgb(19, 16, 23);
                --category-song-bg-colour: rgb(62, 59, 65);
                --category-song-text-colour: rgb(255, 255, 255);
                --category-song-shadow-colour: rgba(70, 70, 70, 0.35);
                --category-art-blur-brightness: 2;
            }
        }

        body {
            background-color: var(--bg-colour);
        }

        .header-div {
            font-family: 'Poppins', sans-serif;
            background: var(--header-bg-colour);
            color: var(--header-text-colour);
            
        }
        .header-title {
            text-align: center;
        }
        .home-container {
            font-family: 'Poppins', sans-serif;
            color: var(--subtitle-text-colour);
            margin-inline: 8vw;
        }
        .category-music-list {
            display: flex;
            overflow-x: auto;
            padding: 15px 35px 15px 35px;
            margin-top: -5px;
        }
        .category-title {
            color: var(--header-text-colour);
            padding: 0 0 0 35px;
        }
        .category-song {
            background: var(--category-song-bg-colour);
            color: var(--category-song-text-colour);
            margin-right: 20px;
            border-radius: 20px;
            padding: 15px 15px 10px 15px;
            filter: drop-shadow(0px 0px 8px var(--category-song-shadow-colour));
            position: relative;
        }
        @media (hover: hover) {
            .category-song:hover > .category-album-art-blur {
                filter: contrast(2) brightness(var(--category-art-blur-brightness)) blur(10px);
                transition: 0.2s;
                transition-timing-function: ease-out;
            }
        }
        .category-album-art {
            width: 200px;
            height: 200px;
            border-radius: 25px;
            padding: 0 0 10px 0;
            position: absolute;
            left:15px;
            top: 15px;
        }
        .category-album-art-blur {
            width: 200px;
            height: 200px;
            border-radius: 25px;
            padding: 0 0 10px 0;
            filter: blur(0px) contrast(1.5);
            transition: 0.2s;
            transition-timing-function: ease-out;
        }
        

    </style>

    <header>
        <div class="header-div">
            <h1 class="header-title">
                openmusic
            </h1>
        </div>
    </header>

    <div class="home-container">
        <div class="home-category">
            <h2 class="category-title">
                New music
            </h2>
            <div class="category-music-list" id="music-list">

                <div class="category-song">
                    <img class="category-album-art-blur" src="https://images.complex.com/complex/images/c_fill,f_auto,g_center,w_1200/fl_lossy,pg_1/hcjrqlvc6dfhpjxob9nt/cudi">
                    <img class="category-album-art" src="https://images.complex.com/complex/images/c_fill,f_auto,g_center,w_1200/fl_lossy,pg_1/hcjrqlvc6dfhpjxob9nt/cudi">
                    <br>
                    title
                    <br>
                    artist
                </div>
                <div class="category-song">
                    <img class="category-album-art-blur" src="https://images.complex.com/complex/images/c_fill,f_auto,g_center,w_1200/fl_lossy,pg_1/hcjrqlvc6dfhpjxob9nt/cudi">
                    <img class="category-album-art" src="https://images.complex.com/complex/images/c_fill,f_auto,g_center,w_1200/fl_lossy,pg_1/hcjrqlvc6dfhpjxob9nt/cudi">
                    <br>
                    title
                    <br>
                    artist
                </div>
                <div class="category-song">
                    <img class="category-album-art-blur" src="https://images.complex.com/complex/images/c_fill,f_auto,g_center,w_1200/fl_lossy,pg_1/hcjrqlvc6dfhpjxob9nt/cudi">
                    <img class="category-album-art" src="https://images.complex.com/complex/images/c_fill,f_auto,g_center,w_1200/fl_lossy,pg_1/hcjrqlvc6dfhpjxob9nt/cudi">
                    <br>
                    title
                    <br>
                    artist
                </div>
            </div>
        </div>
    </div>


</html>
